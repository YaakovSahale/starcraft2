    <main>
        <section class="wol-store store" id="wol">
            <div class="box-game">
                <img class="img-store" src="../madia/imeges/WoL box.jpg" alt="">
                <h1>Wings of libarty</h1>
            </div>
            <div class="price">
                <button class="button" type="submit">  buy </button>
                <h1>58$</h1>
            </div>

        </section>

        <section class="hots-store store" id="hots">
            <div class="box-game">
                <img class="img-store" src="../madia/imeges/hots-box2.jpg" alt="">
                <h1>haert of the swarm</h1>
            </div>
            <div class="price">
                <button class="button" type="submit">  buy </button>
                <h1>67$</h1>
            </div>                                                                                        



        </section>

        <section class="lotv-store store" id="lotv">
            <div class="box-game">
                <img class="img-store" src="../madia/imeges/lotv-box.jpg" alt="">
                <h1>Lagasy of the void</h1>
            </div>
            <div class="price">
                <button class="button" type="submit">  buy </button>
                <h1>83$</h1>
            </div>



        </section>


        <section class="form">
            <div class="form-box">
                <article class="form-line">
                    <label for="firstName" >first name : </label><br>
                    <input type="text" name="firstName" placeholder="exm:israel" required><br>
                </article>
                
                <article class="form-line">
                    <label for="lastName" >last name :  </label><br>
                    <input type="text" name="lastName" placeholder="exp:israeli"><br>
                </article>
                
                <article class="form-line">
                    <label for="number" >phone number :  </label><br>
                    <input type="number" name="number" placeholder="012345678"><br>
                </article>
                
                <article class="form-line">
                    <label for="email" >email :  </label><br>
                    <input type="email" name="email" placeholder="exp:qwer@asdf.com"><br>
                </article>
                <article class="form-line">
                    <br>
                    <button class="button" type="submit">  submit </button><br><br>
                </article>

                    
            </div>
        </section>

















    </main>
